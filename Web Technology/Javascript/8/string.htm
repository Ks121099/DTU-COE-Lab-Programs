<HTML>
<BODY>
<FORM id="myform" ALIGN="CENTER">
<BR>
<BR>
<H1 STYLE="TEXT-ALIGN=CENTER">Swapping Case Of Characters</H1>
<BR>
<BR>
Enter the string : &nbsp &nbsp<INPUT TYPE="text" id="name1">
<BR>
</FORM>
<CENTER> &nbsp &nbsp &nbsp &nbsp <button onclick="outputname()">Submit</button></CENTER>
<BR>
<H2><P id="demo" ALIGN="CENTER">
<BR></P></H2>
<script>
function outputname(){
var y=document.getElementById("name1").value;
var t="";
for(var i=0;i<y.length;i++)
{
if(y[i]===y[i].toLowerCase())
{
t=t+y[i].toUpperCase();
}
else 
{
t=t+y[i].toLowerCase();
}
}

document.getElementById("demo").innerHTML=t;
}
</script>


</BODY>
</HTML>
