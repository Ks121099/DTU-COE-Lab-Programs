<HTML>
<BODY>
<FORM id="myform" ALIGN="CENTER">
<BR>
<BR>
<H1 STYLE="TEXT-ALIGN=CENTER">Email Address Protection</H1>
<BR>
<BR>
Enter the email ID : &nbsp &nbsp<INPUT TYPE="text" id="name1">
<BR>
</FORM>
<CENTER> &nbsp &nbsp &nbsp &nbsp <button onclick="outputname()">Submit</button></CENTER>
<BR>
<H2><P id="demo" ALIGN="CENTER">
<BR></P></H2>
<script>
function outputname(){
var y=document.getElementById("name1").value;
var t="";
var count=1;
for(var i=0;i<y.length;i++)
{
if(y[i+1]!='@')
{
count=count+1;
}
else{
break;
}
}

for(var i=0;i<y.length;i++)
{

if(i<count/2)
{
t=t+y[i];
}
else if(i>=count/2 && i<count){
t=t+'x';
}
else if(i==count){
t=t+'@';
}
else{ 
t=t+y[i];
}
}

document.getElementById("demo").innerHTML=t;
}
</script>
</BODY>
</HTML>
