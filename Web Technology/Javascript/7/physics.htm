<HTML>
<BODY>
<CENTER><H1>Sorting Arrays</CENTER></H1>
<CENTER><P>Array Before Sorting</P>
<script>
var ar= [10,1,20,15,5,4,3];
document.write(ar);
document.write("<BR>");
document.write("<BR>");
ar.sort(function(a,b){return a-b});
document.write("Array After Sorting");
document.write("<BR>");
document.write("<BR>");
document.write(ar);
</script>
</BODY>
</HTML>
