<HTML>
<BODY>
<FORM id="myform" ALIGN="CENTER">
<BR>
<BR>
<H1 STYLE="TEXT-ALIGN=CENTER">Given Number Hexadecimal or Not ?</H1>
<BR>
<BR>
Enter the Number : &nbsp &nbsp<INPUT TYPE="text" id="number1">
<BR>
</FORM>
<CENTER> &nbsp &nbsp &nbsp &nbsp <button onclick="outputname()">Submit</button></CENTER>
<BR>
<H2><P id="demo" ALIGN="CENTER">
</P></H2>
<script>
function outputname(){
var y=document.getElementById("number1").value;
var t="";
var a=parseInt(y,16);
if(a.toString(16)===y)
{
t=y+":is a hexadecimal number";
}
else{
t=y+":is not a hexadecimal number";
}
document.getElementById("demo").innerHTML=t;
}
</script>
</BODY>
</HTML>
